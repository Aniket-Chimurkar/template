<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#main{
    border: 2px solid transparent;
   
    display: flex;
}
th{
    border: 1px solid grey;
    padding: 10px 50px;
}
td{
    border: 1px solid grey;
    
}

    </style>
</head>
<body>
    <div id="main">
        <table>
            <tr>
              <th>image</th>
              <th>username</th>
              <th>gender</th>
              <th>age</th>
              <th>grade</th>
              <th>section</th>
              <th>subject</th>
            </tr>
            <tr>
                <td>image</td>
                <td>username</td>
                <td>gender</td>
                <td>age</td>
                <td>grade</td>
                <td>section</td>
                <td>subject</td>
            </tr>
            
          </table>
    </div>
</body>
</html>
